<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songlist">
            <h1>Best of Songs</h1>
            <div class="songContainer">
                <div class="songitem">
                    <!-- khamosiyan -->
                    <img src="coverpage/khamosiyan.jpeg" alt="khamosiyan">
                    <span class="songname">khamosiyan</span>
                    <span class="songlistplay"><span class="time">05.35 <i id='1'class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <!-- Tum hi ho -->
                    <img src="coverpage/khamosiyan.jpeg" alt="Tum hi ho">
                    <span class="songname">Tum hi ho</span>
                    <span class="songlistplay"><span class="time">04.22 <i id='2' class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songitem">
                    <!-- Aa re pritam pyare -->
                    <img src="coverpage/khamosiyan.jpeg" alt="Aa re pritam pyare">
                    <span class="songname">Aa re Pritam Pyare</span>
                    <span class="songlistplay"><span class="time">04.20 <i id='3' class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                
                
                <div class="songitem">
                    <!-- Aila re aila -->
                    <img src="coverpage/khamosiyan.jpeg" alt="Aila re aila">
                    <span class="songname">Aila re aila</span>
                    <span class="songlistplay"><span class="time">04.22 <i id='4'class="fa-solid  songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songitem">
                    <!-- Asihq banaya apne -->
                    <img src="coverpage/khamosiyan.jpeg" alt="Asihq banaya apne">
                    <span class="songname">Asihq banaya apne</span>
                    <span class="songlistplay"><span class="time">06.03 <i id='5'class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                
                <div class="songitem">
                    <!-- ishq main -->
                    <img src="coverpage\ishq Mein.jpg" alt="ishq main">
                    <span class="songname">ishq main</span>
                    <span class="songlistplay"><span class="time">04.22 <i id='6'class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <!-- Mere Mehboob -->
                    <img src="coverpage/Mere Mehboob.jpg" alt="Mere Mehboob">
                    <span class="songname">Mere Mehboob</span>
                    <span class="songlistplay"><span class="time">03.02 <i id='7'class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <!-- Kisik -->
                    <img src="coverpage/kisik.jpg" alt="Kisik">
                    <span class="songname">Kisik</span>
                    <span class="songlistplay"><span class="time">04.08 <i id='8'class="fa-solid songitemplay fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="4" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        
    </div>
    
</body>
<script src="https://kit.fontawesome.com/a8ac6045b0.js" crossorigin="anonymous"></script>
<script src="spotify.js"></script>

</html>
